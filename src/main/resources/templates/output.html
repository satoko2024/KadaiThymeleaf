<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <h2 th:text="${outputTitle}"></h2>
    <p th:text="${outputMessage} + ' ' + ${value}"></p>
    <a th:href="@{/input(previous=${value})}" th:text="${backLink}"></a>
</body>
</html>
