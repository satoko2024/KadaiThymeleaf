<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>入力画面</title>
</head>
<body>
    <h1>Thymeleaf課題</h1>
    <h2>入力画面</h2>
    <p>値を入力してください。</p>
    <form action="/output" method="post">
        <input type="text" name="value" />
        <button type="submit">送信</button>
    </form>
    <p th:if="${previous}">前回入力された値は「<span th:text="${previous}"></span>」でした。</p>
</body>
</html>
