<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <h2 th:text="${inputTitle}"></h2>
    <p th:text="${inputMessage}"></p>
    <form action="/output" method="post">
        <input type="text" name="value" />
        <button type="submit">送信</button>
    </form>
    <p th:if="${previous}">前回入力された値は「<span th:text="${previous}"></span>」でした。</p>
</body>
</html>
